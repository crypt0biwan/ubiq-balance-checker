<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Ubiq Balance Checker" />
    <title>Ubiq Balance Checker</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <style type="text/css">
        #posters-list,
        #cryptsters-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        #posters-list img,
        #cryptsters-list img {
            max-width: 180px;
        }
    </style>

    <script src="js/web3.min.js"></script>
    <script src="js/buffer.js"></script>
    <script src="js/ethers-5.6.umd.min.js"></script>
</head>
<body>
    <div class="container-fluid pt-3">
        <div role="alert" class="alert alert-info">
            Crypsters owners snaphot made at Ubiq block #6085567 (timestamp 1733307384)
        </div>
    </div>

    <div class="container-fluid mb-0 pt-3">
        <div class="row mb-5">
            <div class="col">
                <button id="connectButton" class="btn btn-primary">Connect to MetaMask</button>

                <span id="account" class="ps-2 d-none"></span>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-2">
        <div id="progress" role="alert" class="alert alert-warning">
            
        </div>
    </div>

    <div class="container-fluid py-1">
        <div id="info" class="mt-5">
            <h4 class="mt-5">Token balances (taken directly from the contracts)</h4>
            
            <table id="info-table" class="table table-striped">
                <thead>
                    <th>
                        Item
                    </th>
                    <th>
                        Balance
                    </th>
                    <th>
                        Action
                    </th>
                </thead>
                <tbody></tbody>
            </table>                    
        </div>

        <div id="posters">
            <h4 class="mt-5">Posters</h4>

            <div id="posters-list"></div>
        </div>

        <div id="cryptsters">
            <h4 class="mt-5">Cryptsters</h4>

            <div id="cryptsters-list"></div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
